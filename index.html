<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Inter:wght@200;400;600;700&family=Tajawal:wght@400;500;700&family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- SASS Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="is-flex is-flex-direction-column is-align-items-center mt-6">
        <figure class="image is-39x39">
          <img src="./logo.png" alt="logo" />
        </figure>
        <h1 class="title is-4  mb-2">Create an account</h1>
        <p class="is-medium mb-4">
          Try most of our features for free or get a plan.
        </p>
        <form class="w-35">
          <div class="my-3">
            <label for="Name">Name</label>
            <input
              class="input"
              type="email"
              placeholder="Enter your full name"
            />
          </div>
          <div class="my-3">
            <label for="Email">Email</label>
            <input class="input" type="email" placeholder="Enter your email" />
          </div>
          <div class="my-3">
            <label for="Company">Company</label>
            <input
              class="input"
              type="email"
              placeholder="Enter your company name"
            />
          </div>
          <div class="my-3">
            <label for="Password">Password</label>
            <input class="input" type="Password" placeholder="" />
          </div>
          <button class="btn button my-3 w-100">Sign Up</button>
        </form>

        <div class="is-flex my-4">
          <p class="mx-2">Already have an account?</p>
          <span class="pink-color">Sign in</span>
        </div>
      </div>
    </div>
  </body>
</html>
